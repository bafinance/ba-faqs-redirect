<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Follow-up Ticket Status â€“ BA IT</title>
  <meta name="description" content="Check your BA support ticket by ticket number and name.">

  <style>
    :root {
      --blue:#0a6bff;
      --muted:#6c7680;
      --bg:#f5f7fb;
      --card:#ffffff;
    }
    body {
      margin:0;
      background:var(--bg);
      font-family:Inter,Arial,Helvetica,sans-serif;
      color:#111;
    }
    .wrap {
      max-width:820px;
      margin:18px auto;
      padding:18px;
    }
    .header-img {
      width:100%;
      border-radius:12px;
      margin-bottom:18px;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow:0 8px 30px rgba(10,20,40,0.06);
    }
    h1 { margin:0 0 8px 0; font-size:22px; }
    label { display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }
    .grid { display:grid; grid-template-columns:1fr 220px; gap:12px; }
    input[type=text] {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #e6eaf0;
      font-size:15px;
    }
    .btn {
      background:var(--blue);
      color:#fff;
      border:0;
      padding:10px 14px;
      border-radius:9px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
    }
    .link {
      font-size:14px;
      color:var(--blue);
      margin-left:10px;
      text-decoration:none;
      font-weight:600;
    }
    .error {
      margin-top:14px;
      color:#c62828;
      font-size:14px;
      font-weight:600;
    }
    .ticket-box {
      margin-top:22px;
      padding:16px;
      border-radius:10px;
      background:#ffffff;
      border:1px solid #e4e4e4;
    }
    .row { margin-bottom:8px; font-size:15px; }
    .label { font-weight:700; color:#333; }
    .status-pill {
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
      font-size:13px;
      font-weight:700;
      color:#fff;
    }
    .pending { background:#6c7680; }
    .reviewing { background:#0a6bff; }
    .clarifying { background:#ca8a04; }
    .failed { background:#d32f2f; }
    .succeeded { background:#2e7d32; }
  </style>
</head>

<body>
  <div class="wrap">
    
    <!-- ðŸ”µ HEADER IMAGE -->
    <img src="header.png" alt="BA Information Technology Services" class="header-img">

    <div class="card">
      <h1>Follow-up Ticket Status</h1>
      <p>Enter the <b>Complete name</b> you used in the form and your <b>Ticket number</b> (e.g. BA-0053).</p>

      <div class="grid">
        <div>
          <label>Complete name (from the form)</label>
          <input type="text" id="name" placeholder="Your complete name">
        </div>
        <div>
          <label>Ticket number</label>
          <input type="text" id="ticket" placeholder="BA-0001">
        </div>
      </div>

      <button class="btn" onclick="checkTicket()">Check Ticket</button>

      <a class="link" href="https://forms.gle/QrGB6FrsphuRS8Bo9" target="_blank">Submit a Concern</a>

      <div id="error" class="error"></div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/13fetKChhGys7GOBHwGsOMU5TDJqgiFfmPUIQUeYmfoQ/gviz/tq?tqx=out:json";

    async function checkTicket() {
      document.getElementById("error").textContent = "";
      document.getElementById("result").innerHTML = "";

      const name = document.getElementById("name").value.trim().toLowerCase();
      const ticket = document.getElementById("ticket").value.trim().toUpperCase();

      if (!name || !ticket) {
        document.getElementById("error").textContent = "Please enter both name and ticket number.";
        return;
      }

      try {
        const res = await fetch(sheetURL);
        let text = await res.text();
        text = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const json = JSON.parse(text);

        const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

        let found = null;
        rows.forEach(r => {
          if (String(r[0]).toUpperCase() === ticket && String(r[3]).trim().toLowerCase() === name) {
            found = r;
          }
        });

        if (!found) {
          document.getElementById("error").textContent =
            "No matching ticket found. Make sure the name matches exactly the one you entered in the form.";
          return;
        }

        const status = String(found[7]).toLowerCase();
        let badgeClass = "pending";
        if (status.includes("review")) badgeClass = "reviewing";
        else if (status.includes("clarify")) badgeClass = "clarifying";
        else if (status.includes("fail")) badgeClass = "failed";
        else if (status.includes("succ")) badgeClass = "succeeded";

        document.getElementById("result").innerHTML = `
          <div class="ticket-box">
            <div class="row"><span class="label">Ticket:</span> ${found[0]}</div>
            <div class="row"><span class="label">Name:</span> ${found[3]}</div>
            <div class="row"><span class="label">Location:</span> ${found[4]}</div>
            <div class="row"><span class="label">Concern:</span> ${found[6]}</div>
            <div class="row"><span class="label">Assigned To:</span> ${found[8] || "â€”"}</div>
            <div class="row"><span class="label">Status:</span> <span class="status-pill ${badgeClass}">${found[7]}</span></div>
            <div class="row"><span class="label">Last Updated:</span> ${found[11] || "â€”"}</div>
          </div>
        `;
      } catch (e) {
        document.getElementById("error").textContent = "Error loading ticket data.";
      }
    }
  </script>
</body>
</html>
