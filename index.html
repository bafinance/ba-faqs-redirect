<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>

  <!-- change the URL below to whichever target you want users to land on -->
  <!-- if you want to redirect to your Apps Script webapp, use that link -->
  <!-- if you want to redirect to your Sites page, use the sites URL instead -->
  <meta http-equiv="refresh" content="0;url=https://sites.google.com/view/ba-faqs/home" />
  <link rel="canonical" href="https://sites.google.com/view/ba-faqs/home" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0a0f24;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{max-width:760px;padding:30px;border-radius:12px;text-align:center;background:rgba(255,255,255,0.04)}
    a{color:#6ec1ff}
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirecting to BA FAQs…</h1>
    <p>If you are not redirected automatically, <a href="https://sites.google.com/view/ba-faqs/home">click here</a>.</p>
    <p style="opacity:0.7;font-size:12px;margin-top:18px">If you prefer the Apps Script webapp directly, replace the meta refresh URL with your script webapp link.</p>
  </div>
</body>
</html>
