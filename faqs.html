<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frequently Asked Questions — BA Information Technology Services</title>
  <style>
    body{
      margin:0;
      font-family:Inter, Arial, sans-serif;
      background:#f4f6fb;
      color:#111;
    }
    .banner{
      width:100%;
      background:#000;
      text-align:center;
      padding:0;
    }
    .banner img{
      width:100%;
      max-width:1200px;
      height:auto;
      display:block;
      margin:0 auto;
    }
    .page{
      max-width:1000px;
      margin:20px auto;
      padding:0 16px;
      display:flex;
      gap:20px;
    }
    .left{
      width:35%;
    }
    .right{
      flex:1;
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 6px 24px rgba(0,0,0,0.08);
      min-height:400px;
    }
    .searchBox{
      background:#eee;
      padding:12px;
      border-radius:12px;
      border:1px solid #ddd;
      margin-bottom:16px;
    }
    .searchBox input{
      width:100%;
      border:none;
      background:transparent;
      outline:none;
      font-size:15px;
    }
    .faqItem{
      padding:10px 12px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:10px;
      margin-bottom:10px;
      cursor:pointer;
    }
    .faqItem:hover{
      background:#eef5ff;
    }
    .faqQuestion{
      font-weight:700;
      margin-bottom:6px;
    }
    .faqAnswer{
      font-size:15px;
      line-height:1.5;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="header.png" alt="BA Information Technology Services">
  </div>

  <div class="page">

    <div class="left">
      <div class="searchBox">
        <input id="searchInput" placeholder="Search FAQs…">
      </div>
      <div id="faqList"></div>
    </div>

    <div class="right">
      <div id="faqDisplay" style="color:#666;">Select a question to view the answer.</div>
    </div>

  </div>

<script>
const FAQ_CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQOB7XYnfn0V6i8HkQQc7nXDv7nDL-s0TN_tJdpBU-tQgOQh-4sTv6vOc5_CZf6ldK5RsjcAZfiMTiD/pub?gid=0&single=true&output=csv";

function parseCSV(text){
  const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
  return rows.map(r => {
    const cols = r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/)
      .map(c => c.replace(/^"|"$/g,""));
    return cols;
  });
}

async function loadFAQs(){
  const res = await fetch(FAQ_CSV_URL);
  const text = await res.text();
  const rows = parseCSV(text);

  if(rows.length < 2){
    document.getElementById("faqList").innerHTML =
      "<div>No FAQs found.</div>";
    return;
  }

  const headers = rows.shift().map(h=>h.trim().toLowerCase());
  
  const faqs = rows.map(r => {
    return {
      question: r[headers.indexOf("question")] || "",
      answer: r[headers.indexOf("answer")] || ""
    };
  });

  renderList(faqs);
}

function renderList(faqs){
  const list = document.getElementById("faqList");
  list.innerHTML = "";

  faqs.forEach((f, i) => {
    const div = document.createElement("div");
    div.className = "faqItem";
    div.innerHTML = `<div class="faqQuestion">${f.question}</div>`;
    div.onclick = () => {
      document.getElementById("faqDisplay").innerHTML =
        `<div class="faqQuestion">${f.question}</div>
         <div class="faqAnswer">${f.answer}</div>`;
    };
    list.appendChild(div);
  });
}

document.getElementById("searchInput").addEventListener("input", async function(){
  const q = this.value.toLowerCase();

  const res = await fetch(FAQ_CSV_URL);
  const text = await res.text();
  const rows = parseCSV(text);
  rows.shift();
  const headers = rows[0];

  const all = rows.map(r => ({
    question: r[1] || "",
    answer: r[2] || ""
  }));

  const filtered = all.filter(f =>
    f.question.toLowerCase().includes(q) ||
    f.answer.toLowerCase().includes(q)
  );

  renderList(filtered);
});

loadFAQs();
</script>

</body>
</html>
